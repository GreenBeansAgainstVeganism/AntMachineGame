<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Ant Machine</title>
		<link rel="stylesheet" href="style.css">
		<script src="game.js"></script>
	</head>
	<body>
		<header>
			<h1>Ant Machine</h1>
			<p>A game about markets, computers, and eusocial insects.</p>
		</header>
		<div id="build-view" class="boxdiv">
			<div id="tool-panel" class="boxdiv">
				<button type="button" id="tool-button-draw" class="tool-button" title="Draw Path">
					<img src="assets/tool_button_draw.svg"></img>
				</button>
				<button type="button" id="tool-button-ant" class="tool-button" title="Place Ants">
					<img src="assets/ant.svg"></img>
				</button>
			</div>
			<div id="view-panel" class="boxdiv">
				<div id="control-bar"></div>
				<div id="circuit-area">
					<table id="circuit-board">
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
